<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./assets/shield.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#1c1c1c] text-white">
    <!-- NAVIGATION BAR -->
    <nav class="w-[100%] h-[60px] bg-[#181818] fixed bg-opacity-50 border-b-2 invisible md:visible border-[#676767]" style="backdrop-filter: blur(10px);">
        <div class="flex flex-row justify-center items-center gap-3">
            <a href="./index.html" class="bg-[#242424] px-7 py-2 mt-2 rounded-full hover:bg-white hover:text-[black] transition-all ease-in">Home</a>
            <a href="./password-generator.html" class="bg-[#3c3c3c] px-7 py-2 mt-2 rounded-full hover:bg-white hover:text-[black] transition-all ease-in">Generate</a>
            <a href="./password-manager/index.html" class="bg-[#242424] px-7 py-2 mt-2 rounded-full hover:bg-white hover:text-[black] transition-all ease-in">Manage</a>
        </div>
    </nav>
    <div class="h-screen flex justify-center items-center">
        <div id="password-generator-container" class="w-[290px] px-2 flex flex-col items-center justify-center gap-4 py-4 text-white border rounded-xl md:w-[auto] md:px-12">
            <img src="./assets/shield.png" alt="Shield-Image" class="w-[60px]">
            <h2 class="text-3xl font-mono text-center">Password Generator</h2>
            <div id="result-container" class="bg-white w-[90%] h-7 md:text-lg rounded px-2 text-gray-400 text-center">
                <span id="result">Click on Generate Button</span>
            </div>
            <span id="ShowError" class="w-full text-center md:w-96"></span>

            <div>
                <button id="generate" class="bg-[#4f4f4f] rounded px-2  py-2 font-bold md:px-8 md:py-1">
                Generate
                </button>
                <button id="clipboard" class="bg-[#4f4f4f] rounded px-2 py-2 font-bold md:px-4 md:py-1">Copy To Clipboard</button>
            </div>
            <div class="font-mono w-full p-5 md:text-lg">
                <div class="flex justify-between">
                <label for="length">Password Length</label>
                <input type="number" id="length" min="4" max="20" value="12" class="bg-transparent border rounded px-1 " />
                </div>
                <div class="flex justify-between">
                <label for="uppercase">Include Uppercase Letters</label>
                <input type="checkbox" id="uppercase" name="uppercase" checked />
                </div>
                <div class="flex justify-between">
                <label for="lowercase">Include Lowercase Letters</label>
                <input type="checkbox" id="lowercase" name="lowercase" checked />
                </div>
                <div class="flex justify-between">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" name="numbers" checked />
                </div>
                <div class="flex justify-between">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols" name="symbols" checked />
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
